<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start import Font Icons  -->
    <script type="module" src="js/all.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/vendor/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/checklist.png" type="image/x-icon" />
    <title>To Study List</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <img src="imgs/checklist.png" alt="" />
          <h2 class="logo-tx">my achievements</h2>
        </div>
        <ion-icon class="toggle" name="menu"></ion-icon>
        <div class="appearance">
          <header class="appearanceHead">
            <h4 class="appearance-logo-tx">appearance</h4>
            <i class="fas fa-paint-brush sec-ico"></i>
          </header>
          <div class="color-container">
            <span
              style="background-color: #FF4848"
              data-clr="#FF4848 "
              class="clr-box"
            ></span>
            <span
              style="background-color: #f58634"
              data-clr="#F58634 "
              class="clr-box"
            ></span>
            <span
              style="background-color: #0A81AB"
              data-clr="#0A81AB "
              class="clr-box"
            ></span>
            <span
              style="background-color: #5E454B"
              data-clr="#5E454B "
              class="clr-box"
            ></span>
            <span
              style="background-color: #184d47"
              data-clr="#184D47 "
              class="clr-box"
            ></span>
            <span
              style="background-color: #4c3f91"
              data-clr="#4C3F91 "
              class="clr-box"
            ></span>
            <span
              style="background-color: #009dae"
              data-clr="#009DAE "
              class="clr-box"
            ></span>
            <span
              style="background-color: #007965"
              data-clr="#007965 "
              class="clr-box"
            ></span>
          </div>
          <div class="mode-container">
            <ion-icon name="moon-outline"></ion-icon>
            <h3>Night Mode</h3>
          </div>
        </div>
      </div>
    </header>
    <main class="todo">
      <div class="container">
        <div class="timeAndCalender">
          <div class="time">
            <ion-icon class="clockicon" name="time"></ion-icon>
            <span class="hours">00</span>
            <span class="separetor"> : </span>
            <span class="minutes">00</span>
          </div>

          <div class="calender">
            <ion-icon class="cleandicon" name="calendar"></ion-icon>
            <span class="date"></span>
          </div>
        </div>
        <div class="bar-container">
          <ion-icon name="speedometer"></ion-icon>
          <div class="progressbar">
            <span class="main-bar" style="width: 50%">
              <span class="persent-value">50%</span>
            </span>
          </div>
          <ion-icon name="rocket"></ion-icon>
        </div>
        <div class="main-list">
          <ion-icon class="appLogo" name="clipboard"></ion-icon>
          <ul class="todo-items">
            <li>
              <ion-icon id="statusIcon" name="close-circle"></ion-icon>
              <a href=""
                >Lorem ipsum, dolor sit amet consectetur adipisicing elit.</a
              >
              <span class="date"></span>
              <div class="selection-stat">
                <ion-icon class="finish" name="checkbox-outline"></ion-icon>
                <ion-icon class="wait" name="timer-outline"></ion-icon>
                <ion-icon class="clear" name="trash-outline"></ion-icon>            
              </div>
            </li>
          </ul>
          <div class="addtask">
            <label for="newTaskInput" class="newTaskLbl">add task :</label>
            <input type="text" id="newTaskInput" />
            <button class="sendBtn">
              <ion-icon class="sendicon" name="add"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
